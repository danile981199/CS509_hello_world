plugins {
    id 'java'
    id 'application'
    id 'com.github.spotbugs' version '5.1.3'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'
}

test {
    useJUnitPlatform()
}

application {
    mainClass = 'Main'
}

spotbugs {
    toolVersion = '4.7.3'
    ignoreFailures = true
}
